<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Webpage</title>
</head>
<body>
    <h1>APPLICATION FORM</h1>
    <form action="">
        <label for="name">First name:</label>
        <input id="name" type="text" placeholder="Enter first name">
        <label for="lname">Last name:</label>
        <input id="lname" type="text" placeholder="Enter your last name">
        <label for="age">Enter your age:</label>
        <input id="age" type="text" placeholder="Enter your age">

        <h2>Select your gender</h2>
        <select>
            <option value="gender">Select gender</option>
            <option value="male" name="gender">Male</option>
            <option value="female" name="gender">Female</option>
        </select>

        <h3>Select your position:</h3>
        <input type="radio" id="jd" name="developer">Junior developer
        <input type="radio" id="md" name="developer" >Mid level developer
        <input type="radio" id="sd" name="developer" >Senior developer

        <h4>Programming Language</h4>
        <input type="checkbox" name="lang" id="j">Java
        <input type="checkbox" name="lang" id="c">C++
        <input type="checkbox" name="lang" id="js">Javascript
    </form>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
</body>
</html>
